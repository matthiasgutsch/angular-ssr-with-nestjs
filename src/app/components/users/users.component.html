<main>
    <h1>Users</h1>

    <ul class="user-list">
        <li class="user" *ngFor="let user of users">
            <a class="user-link" routerLink="/users/{{ user.slug }}">
                <strong class="user-name">{{ user.title.rendered}}</strong>
            </a>

        </li>
    </ul>
    <ng-container *ngIf="isErr">
        There was a problem in the API communication.<br>Please try again later.
    </ng-container>
</main>
